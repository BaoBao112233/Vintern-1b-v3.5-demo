<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintern Web UI - Test Multimodal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-section:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }
        .upload-section.has-image {
            border-color: #4CAF50;
            background: #f1f8f4;
        }
        #preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        input[type="file"] {
            display: none;
        }
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            min-height: 80px;
            margin-bottom: 15px;
            font-family: inherit;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .response-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            min-height: 150px;
            display: none;
        }
        .response-section.show {
            display: block;
        }
        .response-header {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        .response-content {
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        .loading {
            text-align: center;
            padding: 40px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #f44336;
            background: #ffebee;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }
        .stats {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }
        .server-url {
            text-align: center;
            margin-bottom: 20px;
        }
        .server-url input {
            padding: 8px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Vintern-1B Vision Test</h1>
        <p class="subtitle">Upload ·∫£nh v√† h·ªèi AI v·ªÅ n·ªôi dung</p>

        <div class="server-url">
            <input type="text" id="serverUrl" value="http://localhost:8080" placeholder="Server URL">
        </div>

        <div class="upload-section" id="uploadSection" onclick="document.getElementById('imageInput').click()">
            <p style="font-size: 1.2em; color: #667eea;">üì∑ Click ƒë·ªÉ ch·ªçn ·∫£nh</p>
            <p style="color: #999; margin-top: 10px; font-size: 0.9em;">Ho·∫∑c k√©o th·∫£ ·∫£nh v√†o ƒë√¢y</p>
            <img id="preview" style="display: none;" />
        </div>
        
        <input type="file" id="imageInput" accept="image/*" />
        
        <textarea id="promptInput" placeholder="Nh·∫≠p c√¢u h·ªèi c·ªßa b·∫°n v·ªÅ ·∫£nh...">M√¥ t·∫£ chi ti·∫øt nh·ªØng g√¨ b·∫°n th·∫•y trong ·∫£nh n√†y.</textarea>
        
        <button id="submitBtn" onclick="analyzeImage()">üöÄ Ph√¢n t√≠ch ·∫£nh</button>
        
        <div class="response-section" id="responseSection">
            <div class="response-header">üí¨ C√¢u tr·∫£ l·ªùi:</div>
            <div class="response-content" id="responseContent"></div>
            <div class="stats" id="stats"></div>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const uploadSection = document.getElementById('uploadSection');
        const submitBtn = document.getElementById('submitBtn');
        const responseSection = document.getElementById('responseSection');
        const responseContent = document.getElementById('responseContent');
        const statsDiv = document.getElementById('stats');
        const promptInput = document.getElementById('promptInput');
        const serverUrl = document.getElementById('serverUrl');

        let selectedImage = null;

        // Handle file  selection
        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    selectedImage = e.target.result;
                    uploadSection.classList.add('has-image');
                };
                reader.readAsDataURL(file);
            }
        });

        // Drag and drop
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.style.borderColor = '#764ba2';
            uploadSection.style.background = '#f8f9ff';
        });

        uploadSection.addEventListener('dragleave', (e) => {
            uploadSection.style.borderColor = '#667eea';
            uploadSection.style.background = 'white';
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                    selectedImage = event.target.result;
                    uploadSection.classList.add('has-image');
                    uploadSection.style.borderColor = '#667eea';
                    uploadSection.style.background = 'white';
                };
                reader.readAsDataURL(file);
            }
        });

        async function analyzeImage() {
            if (!selectedImage) {
                alert('Vui l√≤ng ch·ªçn ·∫£nh tr∆∞·ªõc!');
                return;
            }

            const prompt = promptInput.value.trim();
            if (!prompt) {
                alert('Vui l√≤ng nh·∫≠p c√¢u h·ªèi!');
                return;
            }

            // Show loading
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ ƒêang x·ª≠ l√Ω...';
            responseSection.classList.add('show');
            responseContent.innerHTML = '<div class="loading"><div class="spinner"></div><p>AI ƒëang suy nghƒ©...</p></div>';
            statsDiv.textContent = '';

            const startTime = Date.now();

            try {
                const response = await fetch(`${serverUrl.value}/v1/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: [
                            {
                                role: 'user',
                                content: [
                                    { type: 'image_url', image_url: { url: selectedImage } },
                                    { type: 'text', text: prompt }
                                ]
                            }
                        ],
                        max_tokens: 200,
                        temperature: 0.1
                    })
                });

                const elapsed = ((Date.now() - startTime) / 1000).toFixed(2);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                
                if (data.choices && data.choices.length > 0) {
                    const answer = data.choices[0].message.content;
                    responseContent.textContent = answer;
                    
                    const usage = data.usage || {};
                    statsDiv.textContent = `‚è±Ô∏è Th·ªùi gian: ${elapsed}s | üìä Tokens: ${usage.total_tokens || 'N/A'}`;
                } else {
                    throw new Error('Invalid response format');
                }

            } catch (error) {
                console.error('Error:', error);
                responseContent.innerHTML = `<div class="error">‚ùå L·ªói: ${error.message}</div>`;
                statsDiv.textContent = '';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Ph√¢n t√≠ch ·∫£nh';
            }
        }

        // Enter to submit
        promptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                analyzeImage();
            }
        });
    </script>
</body>
</html>
