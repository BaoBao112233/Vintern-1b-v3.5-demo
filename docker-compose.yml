version: '3.3'

services:
  # Detection Service with Coral TPU
  detection-service:
    build:
      context: ./detection-service
      dockerfile: Dockerfile
    container_name: detection-service
    ports:
      - "8001:8001"
    volumes:
      - ./models:/models
      - /dev/bus/usb:/dev/bus/usb  # For Coral USB
    privileged: true  # Required for Coral USB access
    environment:
      - SERVICE_IP=0.0.0.0
      - SERVICE_PORT=8001
      - MOCK_MODE=${MOCK_MODE:-true}
      - CORAL_MODEL_PATH=/models/ssd_mobilenet_v2_coco_quant_postprocess_edgetpu.tflite
      - CONFIDENCE_THRESHOLD=0.5
      - LOG_LEVEL=INFO
    restart: unless-stopped
    networks:
      - camera-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend with Frontend UI
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: backend
    ports:
      - "8000:8000"
    depends_on:
      - detection-service
    environment:
      - MODEL_MODE=none
      - CAMERA1_IP=${CAMERA1_IP:-192.168.1.11}
      - CAMERA2_IP=${CAMERA2_IP:-192.168.1.13}
      - CAMERA_USERNAME=${CAMERA_USERNAME:-admin}
      - CAMERA_PASSWORD=${CAMERA_PASSWORD:-abcd12345}
      - DETECTION_SERVICE_URL=http://detection-service:8001
      - LOG_LEVEL=INFO
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - camera-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  camera-net:
    driver: bridge