services:
  # Backend service
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - "./models:/app/models"  # Mount local models directory
      - "./backend/app:/app/app"  # Mount app code for development
    environment:
      - MODEL_MODE=${MODEL_MODE:-local}
      - HF_TOKEN=${HF_TOKEN:-}
      - LOCAL_MODEL_PATH=/app/models/Vintern-1B-v3_5
      - PYTHONPATH=/app
    # Uncomment for GPU support (requires nvidia-docker)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    networks:
      - vintern-network

  # Frontend service  
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8000
      - REACT_APP_BACKEND_WS_URL=ws://localhost:8000
    depends_on:
      - backend
    networks:
      - vintern-network

networks:
  vintern-network:
    driver: bridge

volumes:
  models_data: