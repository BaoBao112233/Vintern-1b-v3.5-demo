<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé• Vintern Vision AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .status-bar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .status-indicator {
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .status-indicator.connected {
            background: rgba(52, 211, 153, 0.2);
            border: 2px solid #34d399;
        }

        .status-indicator.disconnected {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid #ef4444;
        }

        .stats {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .cameras-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .camera-card {
            background: #1a1f3a;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        .camera-card:hover {
            transform: translateY(-4px);
        }

        .camera-header {
            background: #2d3455;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #667eea;
        }

        .camera-header h2 {
            font-size: 1.5rem;
        }

        .camera-status {
            padding: 0.5rem 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .camera-status.online {
            background: rgba(52, 211, 153, 0.2);
            color: #34d399;
        }

        .camera-status.offline {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .camera-info {
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .camera-results {
            padding: 1.5rem;
        }

        .result-section {
            margin-bottom: 1.5rem;
        }

        .result-section h3 {
            font-size: 1.1rem;
            color: #94a3b8;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detection-box {
            background: rgba(102, 126, 234, 0.1);
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .frame-info {
            font-size: 0.85rem;
            color: #64748b;
            text-align: right;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #64748b;
            font-style: italic;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .footer {
            background: #1a1f3a;
            padding: 1.5rem;
            text-align: center;
            color: #64748b;
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            .cameras-grid {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé• Vintern Vision AI</h1>
        <div class="status-bar">
            <div class="status-indicator" id="connectionStatus">
                üî¥ Connecting...
            </div>
            <div class="stats" id="statsDisplay">
                üìä Initializing...
            </div>
        </div>
    </div>

    <div class="container">
        <div class="cameras-grid" id="camerasGrid">
            <div class="loading">‚è≥ Connecting to backend...</div>
        </div>
    </div>

    <div class="footer">
        <p>Vintern-1B v3.5 | Real-time Vision AI Pipeline | Backend: http://localhost:8001</p>
    </div>

    <script>
        const WS_URL = 'ws://localhost:8001/ws';
        const API_URL = 'http://localhost:8001';
        
        let ws = null;
        let reconnectTimeout = null;
        let cameras = {};
        let latestResults = {};

        // Connect WebSocket
        function connectWebSocket() {
            try {
                ws = new WebSocket(WS_URL);

                ws.onopen = () => {
                    console.log('‚úÖ WebSocket connected');
                    updateConnectionStatus(true);
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (data.type === 'update') {
                            latestResults = data.results || {};
                            updateStats(data.stats || {});
                            updateCamerasDisplay();
                        } else if (data.type === 'status') {
                            console.log('Status:', data.data);
                        }
                    } catch (err) {
                        console.error('Failed to parse message:', err);
                    }
                };

                ws.onerror = (error) => {
                    console.error('‚ùå WebSocket error:', error);
                    updateConnectionStatus(false);
                };

                ws.onclose = () => {
                    console.log('üîå WebSocket disconnected');
                    updateConnectionStatus(false);
                    
                    // Reconnect after 3 seconds
                    reconnectTimeout = setTimeout(() => {
                        console.log('üîÑ Reconnecting...');
                        connectWebSocket();
                    }, 3000);
                };
            } catch (err) {
                console.error('‚ùå Failed to connect:', err);
                updateConnectionStatus(false);
            }
        }

        // Fetch cameras info
        async function fetchCameras() {
            try {
                const response = await fetch(`${API_URL}/cameras`);
                const data = await response.json();
                cameras = {};
                (data.cameras || []).forEach(cam => {
                    cameras[cam.id] = cam;
                });
                updateCamerasDisplay();
            } catch (err) {
                console.error('Failed to fetch cameras:', err);
            }
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.className = 'status-indicator connected';
                statusEl.textContent = 'üü¢ Connected';
            } else {
                statusEl.className = 'status-indicator disconnected';
                statusEl.textContent = 'üî¥ Disconnected';
            }
        }

        // Update stats display
        function updateStats(stats) {
            const statsEl = document.getElementById('statsDisplay');
            statsEl.textContent = `üìä Frames: ${stats.frames_received || 0} | üîç Detected: ${stats.frames_detected || 0}`;
        }

        // Update cameras display
        function updateCamerasDisplay() {
            const gridEl = document.getElementById('camerasGrid');
            
            if (Object.keys(cameras).length === 0) {
                gridEl.innerHTML = '<div class="loading">‚è≥ Waiting for cameras...</div>';
                return;
            }

            const cameraCards = Object.values(cameras).map(camera => {
                const result = latestResults[camera.id] || {};
                const isOnline = camera.connected;
                
                return `
                    <div class="camera-card">
                        <div class="camera-header">
                            <h2>${camera.name}</h2>
                            <span class="camera-status ${isOnline ? 'online' : 'offline'}">
                                ${isOnline ? 'üü¢ Online' : 'üî¥ Offline'}
                            </span>
                        </div>
                        ${result.frame ? `
                            <div style="width: 100%; margin: 1rem 0;">
                                <img src="data:image/jpeg;base64,${result.frame}" 
                                     style="width: 100%; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.3);" 
                                     alt="${camera.name}">
                            </div>
                        ` : ''}
                        <div class="camera-info">
                            Frame Count: ${camera.frame_count || 0}
                        </div>
                        <div class="camera-results">
                            ${result.detection_summary ? `
                                <div class="result-section">
                                    <h3>üîç Detection</h3>
                                    <div class="detection-box">
                                        ${result.detection_summary}
                                    </div>
                                    <div class="frame-info">
                                        Frame #${result.frame_number || '‚Äî'}
                                    </div>
                                </div>
                            ` : `
                                <div class="loading">
                                    ${isOnline ? '‚è≥ Waiting for data...' : '‚ö†Ô∏è Camera offline'}
                                </div>
                            `}
                        </div>
                    </div>
                `;
            }).join('');

            gridEl.innerHTML = cameraCards;
        }

        // Initialize
        connectWebSocket();
        fetchCameras();
        setInterval(fetchCameras, 10000); // Refresh cameras every 10s
    </script>
</body>
</html>
