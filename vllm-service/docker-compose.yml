services:
  # VLLM Service - Orange Pi RV 2 (Proxy Mode)
  vllm-service:
    build:
      context: .
      dockerfile: Dockerfile.arm64
    container_name: vllm-service
    ports:
      - "8002:8002"
    volumes:
      - ./app:/app/app
    environment:
      - PORT=8002
      - HOST=0.0.0.0
      - SERVICE_IP=192.168.100.20
      - DETECTION_SERVICE_URL=http://192.168.100.10:8001
      - MODEL_ID=5CD-AI/Vintern-1B-v3_5
      - BACKEND_INFERENCE_URL=http://192.168.1.14:8000
      - MAX_NEW_TOKENS=256
      - TEMPERATURE=0.7
      - TOP_P=0.9
      - LOG_LEVEL=INFO
    restart: unless-stopped
    networks:
      - vintern-network

networks:
  vintern-network:
    driver: bridge
